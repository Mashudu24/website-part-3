<body>

    <hr>
    <h3>Be part of our garden:</h3>
    <p>Like what you see? Subscribe to our team and get a first look at fresh arrivals and sales before anyone else.</p>

    <form id="subscribe-form" action="#" method="post">
        <table width="450px">
            <tr>
                <td><label for="first_name">First Name</label></td>
                <td><input id="first_name" name="first_name" type="text" placeholder="First name" maxlength="60" size="50"></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name</label></td>
                <td><input id="last_name" name="last_name" type="text" placeholder="Last name" maxlength="60" size="50"></td>
            </tr>
            <tr>
                <td><label for="email">Email Address</label></td>
                <td><input id="email" name="email" type="email" placeholder="email@example.com" maxlength="80" size="40" required></td>
            </tr>
            <tr>
                <td><label for="telephone">Cellphone Number</label></td>
                <td><input id="telephone" name="telephone" type="tel" placeholder="e.g. 0123456789" maxlength="10" size="40"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <script src="script.js"></script>
</body>
